<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <form class="main-form" action="/">
            
            <section class="field">
                <label for="name">NAME</label>
                <input class="input-field" type="text" name="name" id="name">
            </section>
            <section class="field">
                <label for="lastname">LAST NAME</label>
                <input class="input-field" type="text" name="name" id="name">
            </section>
            <section class="field">
                <label for="CPF">CPF</label>
                <input class="input-field" type="text" name="CPF" id="CPF">
            </section>
            <section class="field">
                <label for="user">USER</label>
            <input class="input-field" type="text" name="user" id="user">
            </section>
            <section class="field">
                <label for="password">PASSWORD</label>
                <input class="input-field" type="text" name="password" id="password">
            </section>
            <button class="button-submit" type="submit">Enviar</button>
        </form>
</div>
</body>
</html>
